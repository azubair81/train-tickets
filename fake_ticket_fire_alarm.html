
<!DOCTYPE html>
<html>
<head>
  <title>Fake Ticket</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff0f0;
      color: #000;
      text-align: center;
      padding-top: 50px;
      transition: background-color 0.5s ease;
    }
    .red-bg { background-color: #ff7f7f; }
    .btn {
      padding: 20px 40px;
      font-size: 24px;
      background-color: #e53935;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>ðŸš¨ ALERT ðŸš¨</h1>
  <h2>FAKE TICKET DETECTED</h2>
  <p>This ticket is not valid.</p>
  <p><strong>CALL POLICE IMMEDIATELY</strong></p>

  <button class="btn" onclick="activate()">Tap to Scan</button>

  <audio id="alarm" src="https://actions.google.com/sounds/v1/alarms/fire_truck_horn.ogg"></audio>

  <script>
    function activate() {
      document.body.classList.add('red-bg');
      let alarm = document.getElementById('alarm');
      alarm.play();
      setTimeout(() => alarm.play(), 1500);
      setTimeout(() => alarm.play(), 3000);
    }
  </script>
</body>
</html>
