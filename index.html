
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Toy Train Ticket Validator</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; background: #f0f4f8; }
    .ticket { margin-top: 2rem; font-size: 1.5rem; padding: 1rem; border-radius: 10px; display: inline-block; }
    .real { background: #d4edda; color: #155724; border: 2px solid #c3e6cb; }
    .fake { background: #f8d7da; color: #721c24; border: 2px solid #f5c6cb; }
  </style>
</head>
<body>
  <h1>Toy Train Ticket Validator</h1>
  <div id="result" class="ticket"></div>

  <script>
    const realAudio = new Audio("https://actions.google.com/sounds/v1/cartoon/cartoon_boing.ogg");
    const fakeAudio = new Audio("https://actions.google.com/sounds/v1/alarms/fire_truck_horn.ogg");

    const urlParams = new URLSearchParams(window.location.search);
    const type = urlParams.get("type");
    const id = urlParams.get("id");
    const validTickets = ["DINO_TICKET", "DUCKY_TICKET", "QUACK_TICKET", "BLUEY_TICKET", "LILY_TICKET"];

    const resultBox = document.getElementById("result");

    if (type === "real" && validTickets.includes(id)) {
      resultBox.textContent = `âœ… Welcome aboard! Valid Ticket for ${id.replace("_TICKET", "")}`;
      resultBox.className = "ticket real";
      realAudio.play();
    } else if (type === "fake" && validTickets.includes(id.replace("FAKE_", ""))) {
      resultBox.textContent = `ðŸš¨ ALERT! Fake Ticket for ${id.replace("FAKE_", "").replace("_TICKET", "")}! Call the police!`;
      resultBox.className = "ticket fake";
      fakeAudio.play();
    } else {
      resultBox.textContent = "No ticket data found.";
      resultBox.className = "ticket";
    }
  </script>
</body>
</html>
